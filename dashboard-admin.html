<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - TeachLearn</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/dashboard-student.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">TeachLearn</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="dashboard-admin.html" class="active">Dashboard</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="dashboard">
    <div class="container">
      <h2>Admin Dashboard</h2>
      <div class="dashboard-cards">
        <div class="card">
          <h3>Total Users</h3>
          <p>1023</p>
        </div>
        <div class="card">
          <h3>Instructors</h3>
          <p>48</p>
        </div>
        <div class="card">
          <h3>Courses</h3>
          <p>152</p>
        </div>
      </div>

      <table class="course-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Role</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jane Doe</td>
            <td>Instructor</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>John Smith</td>
            <td>Student</td>
            <td>Banned</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>

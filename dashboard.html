<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Dashboard - TeachaLearn</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Dashboard Navbar -->
  <nav class="navbar dashboard-nav">

      <div class="logo">TeachaLearn</div>

  </nav>

  <!-- Dashboard Content -->

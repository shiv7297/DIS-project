<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instructor Sign Up - TeachaLearn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="auth-container">
    <div class="auth-info">
      <h2>Instructor Sign Up</h2>
      <p>Start sharing knowledge and creating courses.</p>
    </div>

    <div class="auth-form">
      <h3>Create Instructor Account</h3>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Instructor Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p class="form-note">Already have an account? <a href="login-instructor.html">Log in</a></p>
      </form>
    </div>
  </div>

</body>
</html>
